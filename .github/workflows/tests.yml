name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-license-headers:
    name: Lint License Headers
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: earthly/actions-setup@43211c7a0eae5344d6d79fb4aaf209c8f8866203 # v1.0.13
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.8.13
          use-cache: true
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: earthly --ci --github-annotations +lint-license-headers

  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: earthly/actions-setup@43211c7a0eae5344d6d79fb4aaf209c8f8866203 # v1.0.13
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.8.13
          use-cache: true
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: earthly --ci --github-annotations +lint-go

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: earthly/actions-setup@43211c7a0eae5344d6d79fb4aaf209c8f8866203 # v1.0.13
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version: v0.8.13
          use-cache: true
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: earthly --ci --github-annotations --strict=false +build

